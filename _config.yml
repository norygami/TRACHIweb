# Jekyll main configuration file
# See https://jekyllrb.com/docs/configuration/ to further customize this file
# Defaults settings https://jekyllrb.com/docs/configuration/#default-configuration

title: TRACHI
logo: /assets/img/ARedC.png

url: # trachii.org

permalink: date # how your URLs are built, see https://jekyllrb.com/docs/permalinks/#builtinpermalinkstyles

# timezone: DE

remote_theme: pages-themes/minimal@v0.2.0
plugins:
- jekyll-remote-theme

# Files to excludes from your website
# exclude:  
# - .gitignore
# - CNAME 

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      project: "trachi"
  -
    scope:
      path: "sub/autonomy"
      type: "pages"
    values:
      project: "autonomy"  
  -
    scope:
      path: "sub/autonomy/invasion"
      type: "pages"
    values:
      project: "invasion"
  -
    scope:
      path: "sub/authority"
      type: "pages"
    values:
      project: "authority"   
  -
    scope:
      path: "sub/anarchy"
      type: "pages"
    values:
      project: "anarchy"

    